# ael-config.yaml - Generated by AEL
# All values shown, defaults included for reference

server:
  host: 0.0.0.0
  port: 8080
  workers: 0
mcp:
  enabled: true
  transport: !!python/object/apply:ploston_core.types.enums.MCPTransport
  - stdio
  exposure:
    workflows: true
    tools: true
  http:
    host: 0.0.0.0
    port: 8080
    cors_origins:
    - '*'
    tls:
      enabled: false
      cert_file: ''
      key_file: ''
tools:
  mcp_servers: {}
  system_tools:
    python_exec_enabled: true
workflows:
  directory: ./workflows
  watch: true
execution:
  default_timeout: 300
  step_timeout: 30
  max_steps: 100
  retry:
    max_attempts: 3
    backoff: !!python/object/apply:ploston_core.types.enums.BackoffType
    - fixed
    delay_seconds: 1.0
python_exec:
  timeout: 30
  max_tool_calls: 10
  default_imports:
  - json
  - re
  - datetime
  packages:
    default_profile: !!python/object/apply:ploston_core.types.enums.PackageProfile
    - standard
logging:
  level: !!python/object/apply:ploston_core.types.enums.LogLevel
  - DEBUG
  format: !!python/object/apply:ploston_core.types.enums.LogFormat
  - colored
  components:
    workflow: true
    step: true
    tool: true
    sandbox: true
  options:
    show_params: true
    show_results: true
    truncate_at: 200
plugins: []
security:
  require_auth: false
  api_keys: []
telemetry:
  enabled: true
  service_name: ael
  service_version: 1.0.0
  storage:
    type: memory
  export:
    otlp:
      enabled: false
      endpoint: http://localhost:4317
      insecure: true
      protocol: grpc
      headers: {}
  metrics:
    enabled: true
    prometheus_enabled: true
  tracing:
    enabled: false
    sample_rate: 1.0
    export_to_otlp: false
  logging:
    enabled: false
    export_to_otlp: false
    include_trace_context: true
runners: {}
