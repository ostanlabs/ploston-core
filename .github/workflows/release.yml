name: Release

on:
  push:
    tags:
      - 'v*'

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # For trusted publishing
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Build package
        run: make build

      - name: Publish to PyPI
        run: |
          MAX_ATTEMPTS=10
          ATTEMPT=1
          DELAY=15

          # Get the version we're publishing
          VERSION=$(ls dist/*.whl | head -1 | sed 's/.*-\([0-9].*\)-py3.*/\1/')
          echo "Publishing version: $VERSION"

          while [[ $ATTEMPT -le $MAX_ATTEMPTS ]]; do
            echo "Publish attempt $ATTEMPT of $MAX_ATTEMPTS..."
            if uv publish --trusted-publishing always 2>&1 | tee /tmp/publish_output.txt; then
              echo "Successfully published to PyPI"
              exit 0
            fi

            # Check if wheel was uploaded (partial success - wheel uploaded, source failed)
            if grep -q "File already exists" /tmp/publish_output.txt; then
              echo "Package already exists on PyPI - considering as success"
              exit 0
            fi

            # Check if wheel is now available on PyPI (partial upload succeeded)
            echo "Checking if wheel was partially uploaded..."
            sleep 5  # Give PyPI a moment to index
            if pip index versions ploston-core 2>/dev/null | grep -q "$VERSION"; then
              echo "Wheel successfully uploaded to PyPI (source upload may have failed, but wheel is sufficient)"
              exit 0
            fi

            if [[ $ATTEMPT -eq $MAX_ATTEMPTS ]]; then
              echo "Failed to publish after $MAX_ATTEMPTS attempts"
              exit 1
            fi
            echo "Publish failed, waiting ${DELAY}s before retry..."
            sleep $DELAY
            DELAY=$((DELAY * 2))  # Exponential backoff
            ((ATTEMPT++))
          done

  dispatch-core-released:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch core-released to meta-repo
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.META_REPO_TOKEN }}
          repository: ostanlabs/agent-execution-layer
          event-type: core-released
          client-payload: |
            {
              "core_version": "${{ needs.release.outputs.version }}",
              "source": "pypi",
              "sha": "${{ github.sha }}"
            }

      - name: Notify Slack
        if: success()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "ðŸš€ ploston-core ${{ needs.release.outputs.version }} released to production"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
