name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.repository }}-builds
  cancel-in-progress: false

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Lint
        run: make lint

      - name: Unit tests
        run: make test-unit

      - name: Integration tests
        run: make test-integration

  build-and-publish:
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: test-pypi
    permissions:
      id-token: write
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Build dev package
        id: version
        run: |
          make build-dev
          VERSION=$(ls dist/*.whl | sed 's/.*ploston_core-\(.*\)-py3.*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Built version: $VERSION"

      - name: Publish to Test PyPI
        run: uv publish --publish-url https://test.pypi.org/legacy/ --trusted-publishing always

  dispatch-core-updated:
    needs: build-and-publish
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch core-updated to meta-repo
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_DISPATCH_TOKEN }}
          repository: ostanlabs/agent-execution-layer
          event-type: core-updated
          client-payload: |
            {
              "core_version": "${{ needs.build-and-publish.outputs.version }}",
              "source": "test-pypi",
              "sha": "${{ github.sha }}"
            }

