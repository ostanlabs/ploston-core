name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.repository }}-builds
  cancel-in-progress: false

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Lint
        run: make lint

      - name: Unit tests
        run: make test-unit

      - name: Integration tests
        run: make test-integration

  build-and-publish:
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: test-pypi
    permissions:
      id-token: write
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Build dev package
        id: version
        run: |
          make build-dev
          VERSION=$(ls dist/*.whl | sed 's/.*ploston_core-\(.*\)-py3.*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Built version: $VERSION"

      - name: Publish to Test PyPI
        run: |
          MAX_ATTEMPTS=10
          ATTEMPT=1
          DELAY=15

          # Get the version we're publishing
          VERSION=$(ls dist/*.whl | head -1 | sed 's/.*-\([0-9].*\)-py3.*/\1/')
          echo "Publishing version: $VERSION"

          while [[ $ATTEMPT -le $MAX_ATTEMPTS ]]; do
            echo "Publish attempt $ATTEMPT of $MAX_ATTEMPTS..."
            if uv publish --publish-url https://test.pypi.org/legacy/ --trusted-publishing always 2>&1 | tee /tmp/publish_output.txt; then
              echo "Successfully published to Test PyPI"
              exit 0
            fi

            # Check if wheel was uploaded (partial success - wheel uploaded, source failed)
            if grep -q "File already exists" /tmp/publish_output.txt; then
              echo "Package already exists on PyPI - considering as success"
              exit 0
            fi

            # Check if wheel is now available on Test PyPI (partial upload succeeded)
            echo "Checking if wheel was partially uploaded..."
            sleep 5  # Give PyPI a moment to index
            if pip index versions ploston-core --index-url https://test.pypi.org/simple/ 2>/dev/null | grep -q "$VERSION"; then
              echo "Wheel successfully uploaded to Test PyPI (source upload may have failed, but wheel is sufficient)"
              exit 0
            fi

            if [[ $ATTEMPT -eq $MAX_ATTEMPTS ]]; then
              echo "Failed to publish after $MAX_ATTEMPTS attempts"
              exit 1
            fi
            echo "Publish failed, waiting ${DELAY}s before retry..."
            sleep $DELAY
            DELAY=$((DELAY * 2))  # Exponential backoff
            ((ATTEMPT++))
          done

  dispatch-core-updated:
    needs: build-and-publish
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch core-updated to meta-repo
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.META_REPO_TOKEN }}
          repository: ostanlabs/agent-execution-layer
          event-type: core-updated
          client-payload: |
            {
              "core_version": "${{ needs.build-and-publish.outputs.version }}",
              "source": "test-pypi",
              "sha": "${{ github.sha }}"
            }
